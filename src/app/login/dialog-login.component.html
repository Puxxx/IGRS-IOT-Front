<div class="login-container">
  <mat-toolbar color="primary" class="login-header">
    <mat-toolbar-row>
      <span class="login-spacer">智慧楼宇操作平台系统</span>
      <!--<button mat-icon-button mat-dialog-close><mat-icon class="example-icon">close</mat-icon></button>-->
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="login-form">
    <mat-form-field appearance="outline">
      <mat-label>User</mat-label>
      <input matInput type="text" placeholder="Enter Your Name" [(ngModel)]="username">
      <!--<button mat-button  *ngIf="username" matSuffix mat-icon-button aria-label="Clear" (click)="username=''">-->
        <!--<mat-icon>close</mat-icon>-->
      <!--</button>-->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter Your Password" [(ngModel)]="userpassword">
      <!--<button mat-button *ngIf="userpassword" matSuffix mat-icon-button aria-label="Clear" (click)="userpassword=''">-->
        <!--<mat-icon>close</mat-icon>-->
      <!--</button>-->
    </mat-form-field>
  </div>
  <a mat-raised-button (click)="closeDialog()" class="submit-button" routerLink="./timeclock"
     routerLinkActive="active">Enter</a>
  <!--<button mat-raised-button color="primary" class="submit-button">Enter</button>-->
  <!--<button mat-raised-button>Cancel</button>-->

</div>
